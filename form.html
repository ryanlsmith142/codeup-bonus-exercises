<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Debug Exercise</title>
</head>
<body>
<h1>Please Sign Up</h1>
<!--Added action-->
<form method="POST" action="https://request-inspector.glitch.me/">
    <label for="username">Username</label>
    <input id="username" type="text" name="username">
    <br>
<!--Added name attribute-->
    <label for="email">Email</label>
    <input id="email" name="email" type="text">
    <br>
<!--  Replaced Text with Password to hide user's password -->
    <label for="password">password</label>
    <input id="password" type="password" name="password">
    <br>

    <label for="confirm_password">confirm password</label>
    <input id="confirm_password" type="text" name="confirm_password">
    <br>

    <h2>Filing Status</h2>
<!--Lacked "for" and "id"-->
    <label for="single">
        <input id="single" type="radio" name="filing_status" value="single">
        Single
    </label>
    <br>

    <label for="jointly">
        <input id="jointly" type="radio" name="filing_status" value="married_joint">
        Married Filing Jointly
    </label>
    <br>

    <label for="separatley">
        <input id="separatley" type="radio" name="filing_status" value="married_separate">
        Married Filing Separately
    </label>
    <br>

    <label for="head">
        <input id="head" type="radio" name="filing_status" value="hoh">
        Head of Household
    </label>
    <br>

    <h2>This past year I was (check all that apply)</h2>

    <label for="self">
        <input id="self" type="checkbox" name="employment_status" value="self_employed">
        Self - Employed
    </label>
    <br>

    <label for="small">
        <input id="small" type="checkbox" name="employment_status" value="small_business">
        Employed by a small business (< 50 employees)
    </label>
    <br>

    <label for="large">
        <input id="large" type="checkbox" name="employment_status" value="large_business">
        Employed by a large business (> 50 employees)
    </label>
    <br>

    <h2>What kind of phone do you have</h2>

<!--select and option elements we're flip flopped-->
    <label for="phone-type"></label>
    <select id="phone-type" name="phone-type">
        <option value="android">Android</option>
        <option value="iphone">iPhone</option>
        <option value="windows">Windows Phone</option>
        <option value="other">Other</option>
    </select>

    <hr>

    <label for="newsletter">Sign Me Up For The Newsletter
        <input type="checkbox" name="newsletter" id="newsletter" checked>
    </label>
<!--Added submit button-->
    <input type="submit">
    <br>
</form>



</body>
</html>
