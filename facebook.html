<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/facebook.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.css">
    <!-- Title displays in firefox content area-->
    <!--    <title>Facebook</title>-->
</head>
<body>
    <header>
            <div class="facebook-header"></div>
            <h1>facebook</h1>

            <form method="POST" action="#">
                <label for="username">
                    Email or Phone<input id="username" name="username" type="text">
                </label>
                <label for="password">
                    Password<input id="password" name="password" type="password">
                </label>
                <input type="submit" value="Log in"><br>
                <span><a href="#">Forgot account?</a></span>
            </form>
    </header>
    <main>
        <section>
            <h2>Connect with friends and the world around you on Facebook.</h2>
            <div>
                <i class="far fa-file-word"></i>
                <p>See photos and updates from friends in News Feed.</p>
            </div>
            <div>
                <i class="fas fa-share"></i>
                <p>Share what's new in your life on your timeline.</p>
            </div>
            <div>
                <i class="fab fa-connectdevelop"></i>
                <p>Find more of what you're looking for with Facebook Search.</p>
            </div>
        </section>
        <section>

        </section>
    </main>
</body>
</html>
