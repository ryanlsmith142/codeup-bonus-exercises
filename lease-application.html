<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Residential Lease Application</title>
</head>
<body>
    <header>
        <section>

            <input id="time-recieved" name="time-recieved" type="text" placeholder="Enter Time Completed">

            </label>
            <label for="monthly-rent">
                Monthly Rent: $<input id="monthly-rent" name="monthly-rent" type="text"><br>

        <section
    </main>
