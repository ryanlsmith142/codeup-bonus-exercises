        // Write a function, filterNumbers()
        // that takes in an array of mixed data types and
        // returns an array of only the numbers type in
        // ascencding order.
        //
        //     Example input: ["fred", true, 5, 3] Example output: [3, 5]

        //FUNCTION -------------------------------------------------------------

        var oldArray = ["fred", true, 5, 3];
        var newArray = [];

        function filterNumbers(array) {
            array.forEach(function (element) {
                if (typeof element === 'number') {
                    newArray.push(element);
                }
                newArray.sort();
            });
        }
