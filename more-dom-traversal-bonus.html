<script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
<script>
    // === 1 ======================================================
    // X - Hover Mouse
    // Y - A div with the ID picture-frame
    // Z - Add an image inside.
    $('.picture-frame').hover(function() {
        $('.picture-frame').css('background-image', 'url("img/mr-pickles.jpg")');
    }); //hover()
    // === 2 ======================================================
    // X - Click
    // Y - any li
    // Z - replace the text of the first li in a list with "Get 'em"
    $('li').click(function() {
        $('li').first().html('Get \'em');
    }); //click()
    // === 3 ======================================================
    // X - type in a text input with an id of counter.
    //     Y - span with an id of char-count
    // Z - display the number of characters typed.

    $('#counter').keydown(function() {
        var charCount = $('#counter').val();

        $('#char-count').html(charCount.length);

    });

    // === 4 ======================================================
    // X - wait 10 seconds.
    //     Y - an image with the id of surprise.
    //     Z - appear in the bottom right corner of the page.
    setTimeout(function() {
        $('#small-box').addClass('bottom-right');

    }, 10000);

    // === 5 ======================================================
    // X - click
    // Y - an h1 with the class of color-change
    // Z - change the text color to the next color in this array  ['firebrick','orangered','lime','palevioletred','whitesmoke','burlywood'].
    var counter = -1;
    $('h1').click(function() {
        var colorArray =['firebrick','orangered','lime','palevioletred','whitesmoke','burlywood'];

       counter++;

       $(this).css('color', colorArray[counter]);

        if(counter === 5) {
            return counter = -1;
        }

    });
    // (The text should be the first color on the first click, or once it has gone to the last color).
    // === 6 ======================================================
    // X - press the 'f' key in the document.
    //     Y - the background of the body of the document.
    //     Z - change the color of the background from white to black, and black to white.
